<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h1>首页</h1>
    <a th:href="@{/test/testRequestMapping}">测试RequestMapping的位置</a><br>
    <a th:href="@{/testRequestMapping}">测试RequestMapping ==> testRequestMapping</a><br>
    <a th:href="@{/hello}">测试RequestMapping ==> hello</a><br>

    <form th:action="@{/hello}" method="get">
        <input type="submit" value="提交get">
    </form>
    <form th:action="@{/testRequestMapping}" method="post">
        <input type="submit" value="提交post">
    </form>

    <form th:action="@{/testGetMapping}" method="get">
        <input type="submit" value="测试@GetMapping注解">
    </form>

</body>
</html>
